<!--main content start-->
  <section id="main-content" ng-controller="MasterCtrl">>
    <section class="wrapper">            
      <!--overview start-->
      <div class="row">
        <div class="col-lg-12">
          <h3 class="page-header"><i class="fa fa-laptop"></i> Registro Cliente</h3>
          <ol class="breadcrumb">
            <li><i class="fa fa-home"></i><a ng-click=goto('index')>Inicio</a></li>
            <li><i class="fa fa-laptop"></i>Registro clientes</li>                
          </ol>
        </div>
      </div>

<div class="container">


<div class="row" ng-controller="ClientRegisterCtrl">
	<div class="col-md-12">
  		<section class="panel">
      		<header class="panel-heading">
          		Registro
      		</header>
      	<div class="panel-body">
        	<form role="form" name="registerForm" ng-model="registerForm" ng-submit="register()">
            	<div class="form-group">
              		<label for="idTypeOption">Tipo identificación</label>
					<!-- Al igual que en el form, identificamos los campos del formulario con ng-model -->
					<select ng-model="selectedIdType" class="form-control m-bot15">
						<option value="" disabled selected>Seleccione un valor</option>

						<option ng-repeat="idType in listIdTypes" value="{{idType.id}}">{{idType.name}}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<!-- Al igual que en el form, identificamos los campos del formulario con ng-model -->
					<input type="text" class="form-control" id="username" ng-model="username" placeholder="Username" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" required>
				</div>
				<div class="form-group">
					<label for="passwordC">Password Confirm</label>
					<input type="password" class="form-control" id="passwordC" ng-model="passwordC" placeholder="Password Confirm" required>
				</div>
              	<button type="submit" class="btn btn-primary">Submit</button>
          </form>

      </div>
  </section>
</div>

</div>

</section>
</section>
